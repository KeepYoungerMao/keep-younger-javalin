<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图片大全</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/model.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/color/pic.css}">
</head>
<body>
<div th:replace="/model/head::top"></div>
<div class="contain">
    <div class="box" th:data-aes="${session.aes}">
        <div class="pic-class">
            <ul class="pic-main-ul">
                <!--<li class="pic-main-class"><span class="pmc pic-active">风景图片</span></li>-->
            </ul>
            <ul class="pic-sub-ul">
                <!--<li class="pic-sub-class"><span class="psc">山水图片</span></li>-->
            </ul>
            <div class="masonry"></div>
            <div class="pic-tips">
                <span>本图片收集于网络，图片仅作测试使用，不作商业用途。如有侵犯，本站将立即删除</span>
            </div>
            <div id="page-box"></div>
        </div>
    </div>
</div>
<div th:replace="/model/foot::foot"></div>
<div th:replace="/model/etc::etc"></div>
</body>
<script th:src="@{/js/jquery-2.0.3.js}"></script>
<script th:src="@{/js/util/page.js}"></script>
<script th:src="@{/js/util/web-aes-data_2019_12.js}"></script>
<script th:src="@{/js/util/web-aes-data_2019_12-self.js}"></script>
<script th:inline="javascript">
    var picClass = [[${picClass}]];   //class data
    var pics = [[${pics}]];       //pic data
    var picParam = [[${picParam}]];   //param data
</script>
<script th:src="@{/js/color/pic.js}"></script>
</html>
